
<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="bread"><span><a href="index.html">Home</a></span> / <span>User Login</span></p>
      </div>
    </div>
  </div>
</div>


<div class="colorlib-about">
  <div class="container">
    <div class="row row-pb-lg">
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form [formGroup]="formdata" (submit)="submit(formdata.value)">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign in</p>
                  <span class="text-danger">{{message}}</span>

                </div>



                <!-- Name input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerName">Name</label>
        <input type="text" formControlName="name" class="form-control" />

      </div>



      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerEmail">Email</label>
        <input type="email" formControlName="email" class="form-control" />

      </div>

      <!-- Mobileno input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerUsername">Mobile Number</label>
        <input type="number" formControlName="mobileno" class="form-control" />

      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerPassword">Password</label>
        <input type="password" formControlName="password" class="form-control" />

      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
        <input type="password" formControlName="cpassword" class="form-control" />

      </div>



      <!-- Submit button -->

      <input type="submit" class="btn btn-primary btn-block mb-3" [disabled]="!formdata.valid" value="Register"/>

      <p class="small fw-bold mt-2 pt-1 mb-0">have an account? <a routerLink="/userlogin"
        class="link-danger">Login</a></p>


              </form>
            </div>
          </div>
        </div>

          <!-- Right -->

      </section>
</div>
</div>
</div>
